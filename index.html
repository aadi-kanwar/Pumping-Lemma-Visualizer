<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumping Lemma Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pumping Lemma Visualizer</h1>
        <div class="form-group">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" placeholder="e.g., ababab" />
        </div>
        <div class="form-group">
            <label for="stringLength">Length of the string (n):</label>
            <input type="number" id="stringLength" placeholder="Enter string length" />
        </div>
        <button onclick="validateString()">Check String</button>
        
        <div class="result" id="result"></div>
        <div class="pumped-string" id="pumpedString"></div>
    </div>
